workflows:
  ios-native-workflow:
    name: iOS Native
    environment:
      vars:
        XCODE_SCHEME: "MVVM-Example"  
        XCODE_PROJECT: "MVVM-Example" 
      xcode: 15.0
    scripts:
     - name: Build App
       script: |
        xcodebuild clean build -project "MVVM-Example.xcodeproj" -scheme "MVVM-Example" -sdk iphoneos -destination generic/platform=iOS CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
     - name: iOS test
       script: |
        xcode-project run-tests \
          --project MVVM-Example.xcodeproj \
          --scheme MVVM-ExampleTests \
          --device "iPhone 15 Pro"
           - name: iOS test
     - name: iOS UItest
       script: |
        xcode-project run-tests \
          --project MVVM-Example.xcodeproj \
          --scheme MVVM-ExampleUITests \
          --device "iPhone 15 Pro"

